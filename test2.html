<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        }
        .clearfix::after {
            clear: both;
        }
        .father {
            width: 400px;
            background-color: #000;
        }
        .san {
            float: left;
            width: 100px;
            height: 100px;
            margin-top: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="san"></div>
    </div>
</body>
</html>
