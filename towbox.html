<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        }
        div {
            width: 300px;

        }

            left: 150px;
            background-color: blue;
        }
    </style>

    <div class="red"></div>
    <div class="blue"></div>
</body>
